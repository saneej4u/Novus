<div class="container my-5 py-5">
    <div class="row">
        <div class="col-md-4 order-md-2 mb-4" >    
          <app-basket-summary [basketItems]=''></app-basket-summary>
        </div>
        <div class="col-md-8 order-md-1">
          <div>
            <h4 class="mb-3 text-muted">Payment</h4>

            <div class="row">
              <div class="col-md-12 mb-3">
                <input type="text" class="form-control" id="cc-name" placeholder="Name on card" required="">
                <small class="text-muted">Full name as displayed on card</small>
                <div class="invalid-feedback">
                  Name on card is required
                </div>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-6">
                <div #cardNumber id="cardNumber" class="form-control py-3"></div>
                <ng-container *ngIf="cardErrors">
                <span class="text-danger">{{cardErrors}}</span>
                </ng-container>
            </div>
            <div class="form-group col-3">
                <div #cardExpiry class="form-control py-3"></div>
            </div>
            <div class="form-group col-3">
                <div #cardCvc class="form-control py-3"></div>
            </div>
            </div>

            <hr class="mb-4">
            <button class="btn btn-danger btn-lg btn-block text-uppercase" type="submit">Process payment</button>
          </div>
        </div>
      </div>
</div>
