<div class="container mt-5">


    <tabset>
        <tab heading="Actice Courses">

            <div class="row" *ngFor="let item of myCourses">
                <div class="col-md-12">
                    <div class="card p-1 border-bottom border-left border-right" (click)='onCourseView()'>
                        <div class="card-horizontal d-flex justify-content-start align-items-center p-2">
                            <div class="img-square-wrapper">
                                <img class="img-fluid" src="{{item.pictureUrl}}" alt="{{item.courseName}}">
                            </div>
                            <div class="card-body align-items-start">

                                <h6 class="my-0">{{item.courseName}}</h6>
                                <small class="text-muted">{{item.instructorName}}</small>
                            </div>
                            <div class="d-flex align-items-start justify-content-start">
                            </div>
                            <div class="ml-5 d-flex align-items-start justify-content-center ">
                                <h5 class="text-dark">Status</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </tab>
        <tab heading="Expired Courses">Basic content 2</tab>
    </tabset>



</div>
