<div class="container-fluid mt-5 px-5">
    <div class="row">
        <div class="col-md-8">

            <div class=" text-center border" style="height: 60vh">
                <vg-player (onPlayerReady)="onPlayerReady($event)">
                    <vg-buffering></vg-buffering>

                    <vg-controls>
                        <vg-play-pause></vg-play-pause>
                        <vg-playback-button></vg-playback-button>

                        <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>

                        <vg-scrub-bar>
                            <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                            <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
                        </vg-scrub-bar>

                        <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>

                        <vg-mute></vg-mute>
                        <vg-volume></vg-volume>

                        <vg-fullscreen></vg-fullscreen>
                    </vg-controls>

                    <video oncontextmenu="return false;" height="100%" #media [vgMedia]="media" [src]="currentItem.src"
                        id="singleVideo" preload="auto" crossorigin>
                    </video>
                </vg-player>
            </div>

            <div class="mt-4">
            <h4>{{ currentItem.title}}</h4>
            </div>

        </div>
        <div class="col-md-4">
            <div>
                <h6 class="text-mute">Curriculum</h6>
                <div class="list-group mt-3">

                    <a *ngFor="let item of playlist; let $index = index" (click)="onClickPlaylistItem(item, $index)"
                        [class.active]="item === currentItem"
                class="list-group-item list-group-item-action">{{$index + 1}} - {{ item.title }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
