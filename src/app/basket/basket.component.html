<div class="container mt-5">
    <div class="row my-1" *ngIf="basketItems?.length > 0; else basketEmpty">
        <div class="col-md-8 py-1">
            <div class="my-3">
                <ng-container>
                    <div id="basket-id">
                        <div class="border-bottom">
                            <h6 class="text-muted">2 Courses in Cart</h6>
                        </div>
                        <div class="row" *ngFor="let item of basketItems">
                            <div class="col-md-12">
                                <div class="card p-1 border-bottom border-left border-right">
                                    <div class="card-horizontal d-flex justify-content-start align-items-center p-2">
                                        <div class="img-square-wrapper">
                                            <img class="img-fluid" src="{{item.pictureUrl}}" alt="{{item.courseTitle}}">
                                        </div>
                                        <div class="card-body align-items-start">

                                            <h6 class="my-0">{{item.courseTitle}}</h6>
                                            <small class="text-muted">{{item.instructorName}}</small>
                                        </div>
                                        <div class="d-flex align-items-start justify-content-start">
                                                <span class="badge badge-pill badge-info text-wrap mr-4">This course is valid for {{item?.courseAvailableFor}} days after you start.</span>
                                         

                                        </div>
                                        <div class="d-flex align-items-start justify-content-start">
                                               
                                            <button class="btn btn-link btn-sm text-secondary" (click)='onRemoveBasketItem(item.id)' tooltip="Remove.">
                                                    <i class="fa fa-trash" aria-hidden="true"></i></button>

                                        </div>
                                        <div class="ml-5 d-flex align-items-start justify-content-center ">
                                            <h5 class="text-dark">{{item.price | currency: 'GBP'}}</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                                <div class="col-md-12 mt-4 clearfix">
                                        <a class="btn btn-secondary btn-md text-uppercase text-white float-left text-center"
                                        [routerLink]="['/shop']" routerLinkActive="router-link-active" > <i class="fa fa-shopping-cart mr-3" aria-hidden="true"></i> Continue shopping</a>

                                    <a class="btn btn-dark btn-md text-uppercase text-white float-right text-center w-25"
                                        (click)='onCheckout()'><i class="fa fa-credit-card-alt mr-3" aria-hidden="true"></i> Checkout</a>
                                </div>
                            </div>
                    </div>
                </ng-container>
            </div>
        </div>
        <div class="col-md-4">
            <div>
                <div>
                    <app-basket-summary [basket]='basket' [basketItems]='basketItems'></app-basket-summary>
                </div>
            </div>
        </div>
    </div>

    <ng-template #basketEmpty>
        <div class="row my-5">
            <div class="col-md-8 py-3">
                <h3 class="text-center">Basket is empty!</h3>
            </div>
        </div>
    </ng-template>
</div>
