<div class="container mt-5">
    <div class="row my-5">
        
        <div class="col-md-8 shadow-lg py-3">
            <ng-container *ngIf="basketItems" class="my-5">
                <div id="basket-id">
                    
                    <div class="row p-1 border-bottom border-left border-right" *ngFor="let item of basketItems">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-horizontal d-flex justify-content-start align-items-center p-2">
                                    <div class="img-square-wrapper">
                                    <img class="img-fluid" src="{{item.pictureUrl}}"
                                            alt="{{item.courseName}}">
                                    </div>
                                    <div class="card-body align-items-start">
                                        <!-- <h6 class="card-title"></h6>
                                        <p class="card-text text-muted"></p> -->

                                        <h6 class="my-0">{{item.courseName}}</h6>
                                        <small class="text-muted">{{item.instructorName}}</small>
                                    </div>
                                    <div class="d-flex align-items-start justify-content-start">
                                        <a class="small" href="#"> Remove</a>

                                    </div>
                                    <div class="ml-5 d-flex align-items-start ">
                                        <h6 class="text-danger">{{item.price | currency}}</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
        <div class="col-md-4">
           <app-basket-summary [basketItems]=''></app-basket-summary>
            <div class="row">
                <div class="col-md-12 mt-4">
                    <a class="btn btn-danger btn-lg btn-block text-uppercase text-white" (click)='onCheckout()'>Checkout</a>
                </div>
            </div>
        </div>
    </div>
</div>
