<div class="card h-100 shadow-sm">
        <div class="image position-relative" style="cursor: pointer;">
            <img src="{{course?.Thumbnail}}" alt="{{course.Title}}" class="img-fluid bg-info" style="width: 100%; min-height: 180px; height:180px">
            <div class="d-flex align-items-center justify-content-center hover-overlay">
                <button (click)="addItemToBasket()" type="button" class="btn btn-danger fa fa-shopping-cart mr-2" ></button>
                <button routerLink="/shop/{{course?.Id}}" type="button" class="btn btn-danger">View</button>
            </div>
        </div>
        
        <div class="card-body d-flex flex-column">
            <a routerLink="/shop/{{course?.Id}}">
                <h6 class="text-uppercase">{{course?.Title}}</h6>
            </a>
            <span class="mb-2">{{course?.Price | currency}}</span>
        </div>
    </div>
