
<div class="d-flex justify-content-between">
    <h1 mat-dialog-title>Added to cart</h1>
    <i style="cursor: pointer" class="fa fa-times" (click)='onNoClick()'></i>
</div>

<div mat-dialog-content>
  <div class="row mb-2">
    <div class="col-md-12">
      <div class="card p-1">
        <div class="card-horizontal d-flex justify-content-between align-items-center p-2">

          <div class="d-flex flex-column">
            <div routerLink="/shop/{{data.CourseId}}">
              <div class="img-square-wrapper">
                <img border='0' style="border:none;" class="img-fluid" src="{{data.Thumbnail}}" alt="{{data.Title}}">

              </div>

            </div>
          </div>
          <div class="card-body align-items-start">
            <h6 routerLink="/shop/{{data.CourseId}}" class="my-0">{{data.Title}}</h6>
            <small class="text-muted">{{data.InstructorName}}</small>
          </div>

          <div *ngIf="!isMobile" class="align-items-end">
            <button class="btn btn-dark btn-md" (click)='onGoToCart()'>Go to cart</button>

          </div>

        </div>
        <div *ngIf="isMobile">
            <button class="btn btn-dark btn-block btn-md" (click)='onGoToCart()'>Go to cart</button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!isMobile" class="row ">
    <div class="col-md-12">
      <h1 mat-dialog-title>Categories</h1>

      <div class="border p-3">
        <div class="d-flex justify-content-between">
          <mat-chip-list class="w-75">
            <mat-chip>ORE Part 1</mat-chip>
            <mat-chip>ORE Part 2</mat-chip>
            <mat-chip>LDS Part 1</mat-chip>
            <mat-chip>LDS Part 2</mat-chip>
          </mat-chip-list>
        </div>

      </div>

    </div>
  </div>
  <div class="row">
      <div class="col-md-12">
  
          <div *ngIf="!isMobile" class="d-flex justify-content-end py-3">
            <button  class="btn btn-secondary btn-md" (click)='onNoClick()' >Continue Shopping</button>
          </div>

          <div *ngIf="isMobile">
              <button  class="btn btn-block btn-secondary btn-md" (click)='onNoClick()' >Continue Shopping</button>
            </div>
 
      </div>
    </div>
</div>
