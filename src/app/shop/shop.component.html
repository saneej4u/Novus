<div class="row">
    <div class="col-md-12 my-2">
        <h4>The world's largest selection of courses</h4>
        <p>Choose from 100,000 online video courses with new additions published every month</p>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <ul class="nav d-flex justify-content-start align-items-start my-4 font-weight-bold text-dark"
            style="border-bottom: 1px solid lightgrey">
            <li class="nav-item">
                <a class="nav-link active text-dark" href="#">LDS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="#">ORE</a>
            </li>
            <li class="nav-item text-dark text-uppercase">
                <a class="nav-link text-dark text-dark" href="#">MJDF</a>
            </li>
        </ul>
    </div>

    <carousel [itemsPerSlide]="itemsPerSlide" [singleSlideOffset]="singleSlideOffset" [noWrap]="!noWrap"
        [interval]="false" [startFromIndex]="1" (slideRangeChange)="onSlideRangeChange($event)">
        <slide class="card h-100 shadow-sm ml-3" *ngFor="let slide of slides; let index=index">
            <app-course-item [slide]="slide"></app-course-item>
        </slide>
    </carousel>
</div>

<div class="row my-5">
    <div class="col-md-12 my-3">
        <h4>Top rated courses</h4>
    </div>

    <carousel [itemsPerSlide]="itemsPerSlide" [singleSlideOffset]="singleSlideOffset" [noWrap]="!noWrap"
        [interval]="false" [startFromIndex]="1" (slideRangeChange)="onSlideRangeChange($event)">
        <slide class="card h-100 shadow-sm ml-3" *ngFor="let slide of slides; let index=index">
            <app-course-item [slide]='slide'></app-course-item>
        </slide>
    </carousel>
</div>
