


<mat-sidenav-container class="example-container">
<mat-sidenav #sidenav mode="over" [ngClass]="{cssClass: width}" class="example-sidenav bg-dark"
                     [fixedInViewport]='false' [fixedTopGap]="0"
                     [fixedBottomGap]="0">

                     <div class="d-flex justify-content-between mb-4 py-3">
                         <div class=""></div>
                            <i class="fa fa-times-circle-o fa-2x m-2 p-2 float-right text-white mt-3" aria-hidden="true"
                                (click)='sidenav.toggle()'></i>
                                
                    
                    
                        </div>
                        <mat-list >
                                <mat-list-item class="text-white">Item 1</mat-list-item>
                                <mat-divider class="text-white"></mat-divider>
                                <mat-list-item class="text-white">Item 2</mat-list-item>
                                <mat-divider class="text-white"></mat-divider>
                                <mat-list-item class="text-white">Item 3</mat-list-item>
                              </mat-list>

                  
        
    
        </mat-sidenav>
    
        <mat-sidenav-content>
      
     

          <div class="container mt-5 pt-3">

                <div class="row">
                    <div class="col-md-12 mb-5">
                        <span class="badge badge-pill badge-dark mr-3 px-4 py-3">Sort by </span>
                        <span class="badge badge-pill badge-secondary mr-3 px-4 py-3" (click)='sidenav.toggle()' >Filters </span>
                    </div>
                </div>
                <div class="row">
                    <section class="col-md-12">
                        <div class="row">
                            <div class="col-md-3 mb-4" *ngFor="let course of courses;let index=index">
                                <app-course-item [course]="course"></app-course-item>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </mat-sidenav-content>
      </mat-sidenav-container>
