

<div class="row">

<div class="row">


    <div class="col-md-12">

                <a class="nav-link active text-dark" href="#">LDS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="#">ORE</a>

        <slide class="card h-100 shadow-sm ml-3" *ngFor="let slide of slides; let index=index">

            <img [src]="slide.image" class="img-fluid bg-info" alt="product name" style="width: 100%; height:200px">
            <div class="card-body d-flex flex-column">
                <a href="">
                    <h6 class="text-uppercase text-dark font-weight-bold">Some Product name {{index}}</h6>
                </a>
                <p class="font-weight-light">Fathima Fahnaz</p>
                <span class="mb-4 font-weight-bold"> £123.56</span>
        
                <div class="btn-group mt-auto">
                    <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart mr-2"></button>
                    <button type="button" class="btn btn-outline-secondary">View</button>
                </div>
            </div>

        </slide>

    </carousel>
