    <div class="col-md-8">

        <table class="table">
            <tbody>
              <tr *ngFor="let content of courseContentsNew">
                <td *ngIf="content.IsPreview; else elseBlock">
                  <div class="d-flex justify-content-between text-primary font-weight-bold small" style="cursor: pointer" (click)="openModal(content)">

                    <div class="text-dark">
                      <i class="fa fa-play-circle pr-2 text-dark" aria-hidden="true"></i> {{content?.Title}}
                    </div>
                    <div>
                      <span  class="text-dark">Preview</span> 
                    </div>
                  </div>


                </td>


                  <ng-template #elseBlock>
                      <td>
                          <div class="d-flex justify-content-between text-secondary font-weight-bold small" style="cursor: pointer">
        
                            <div class="text-secondary">
                              <i class="fa fa-play-circle pr-2 text-secondary" aria-hidden="true"></i> {{content?.Title}}
                            </div>
                            <div>
                              <span  class="text-secondary"><i class="fa fa-lock" aria-hidden="true"></i></span> 
                            </div>
                          </div>
        
        
                        </td>
                  </ng-template>

              </tr>
            </tbody>
          </table>
