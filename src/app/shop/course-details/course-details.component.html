<div class="jumbotron my-3 p-md-5 text-white rounded bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="shadow-lg p-3 mb-5 bg-white rounded">
          <img class="img-fluid" src="{{course?.Thumbnail}}" alt="{{course?.Title}}">
        </div>
        
      </div>
      <div class="col-md-8">
        <h1 class="font-bold"> {{course?.Title}} </h1>
        <h3 class="lead my-3">{{course?.Description}} </h3>
        <p>Created by <span class="text-warning"> {{course?.InstructorName}}</span></p>
        <p>Created On <span class="text-warning">{{course?.CreatedOn.toDate()}}</span> </p>
        <p class="badge badge-success p-2" >Available for {{course?.RentInDays}} days</p>
      </div>
    </div>

  </div>

</div>
