<div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
  <div class="container">
    <div class="col-md-8 px-0">
      <h1 class="display-5"> {{course?.Title}} </h1>
      <h3>{{course?.SubTitle}}</h3>
      <p class="lead my-3">{{course?.Description}} </p>
    </div>
  </div>

</div>

<div class="container">
  <h3>Course content</h3>

  <!-- <div class="row">
    <div class="col-md-12">
      <ul *ngFor="let section of courseSections">
        <li>{{section?.Title}} - {{course.Description}}</li>
      </ul>
    </div>
  </div> -->

  <div class="row">
    <div class="col-md-8">

      <accordion>
        <accordion-group *ngFor="let section of curiculam">
          <button class="btn btn-link btn-block clearfix" accordion-heading type="button">
            <div class="pull-left float-left text-dark font-weight-bold">{{section?.Title}}</div>
            <span class="badge badge-danger float-right pull-right">Some HTML here</span>
          </button>
          <table class="table">
            <tbody>
              <tr *ngFor="let res of section.courseContents">
                <td>
                  <div class="d-flex justify-content-between text-primary font-weight-bold small" style="cursor: pointer"  (click)="openModal()">
                    
                    <div>
                        <i class="fa fa-play-circle pr-2" aria-hidden="true"></i> {{res?.SubTitle}}
                    </div>
                    <div>
                        Preview
                    </div>
                  </div>
                   
                  
                  </td>
  
              </tr>
            </tbody>
          </table>
        </accordion-group>
      </accordion>
    </div>
    <div class="col-md-4">
      <div class="card p-3 bg-light">
        <h2 class="text-dark text-center">{{course?.Price | currency}}</h2>
        <div class="d-flex justify-content-center py-3">
          <button class="btn btn-outline btn-danger btn btn-rounded w-75">Add to Cart</button>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-outline btn-secondary btn-rounded w-75">Buy Now</button>
        </div>
      </div>
    </div>
  </div>
</div>
