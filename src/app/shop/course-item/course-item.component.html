<div class="card h-100 shadow-sm">
    <img [src]="course?.Thumbnail" class="img-fluid bg-info" alt="Course name" style="width: 100%; height:200px">
    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{course?.Id}}" >
        <h6 class="text-uppercase text-dark font-weight-bold">{{course?.Title}}</h6>
        </a>
        <p class="font-weight-light">{{course?.InstructorName}}</p>
        <span class="mb-4 font-weight-bold"> {{course?.Price | currency}}</span>

        <div class="btn-group mt-auto">
            <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart mr-2" (click)='addItemToBasket()'></button>
            <button type="button" class="btn btn-outline-secondary" routerLink="/shop/{{course?.Id}}" routerLinkActive="router-link-active" >View</button>
        </div>
    </div>
</div>
