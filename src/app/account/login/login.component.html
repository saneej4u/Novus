<div>
  <div class="row main">
    <div class="col-xs-12 col-md-2 bg-dark position-relative">
      <a [routerLink]="['/']" routerLinkActive="router-link-active" style="position: absolute; top: 40px; left: 60px"><i
          class="fa fa-long-arrow-left fa-2x text-white" style="cursor: pointer" aria-hidden="true"></i></a>
    </div>
    <div class="col-xs-12 col-md-2 bg-dark position-relative">
      <img src="/assets/images/logo.png" style="position: absolute; top: 20px;" class="logo" alt="E-Prep"
        [routerLink]="['/']" routerLinkActive="router-link-active" />

      <div style="position: absolute; top:40%">
        <h2 class="text-white display-5 text-center">Welcome Back! </h2>
        <strong class="text-center text-white">Please login to your account</strong>
      </div>

    </div>
    <div class="col-xs-12 col-md-8 position-relative">
      <div class="mt-5">

        <div class="row">
          <div class="col-md-5 ml-5" style="position: absolute; top: 30%">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

              <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
              <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>

              <button [disabled]="loginForm.invalid" class="btn btn-lg btn-dark btn-block text-white" type="submit">Sign
                in</button>
              <div *ngIf="error">
                <p class="text-danger small my-3"> <strong>{{error}} </strong> </p>
              </div>
            </form>
            <button class="btn btn-lg btn-secondary btn-block text-white my-3" (click)="onCreateAccount()">Create
              Account</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
