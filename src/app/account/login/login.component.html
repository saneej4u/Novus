<div class="d-flex justify-content-center mt-5">
  <div class="col-md-12">
    <div class="container py-5">
      <div class="row justify-content-sm-center">
        <div class="col-sm-10 col-md-6">
          <div class="card border-info">
          
            <div class="card-body">
              <div class="row justify-content-sm-center">
                <div class="col-md-8">
                  <form>
                    <input type="text" class="form-control mb-2" placeholder="Email" required autofocus>
                    <input type="password" class="form-control mb-2" placeholder="Password" required>
                    <button class="btn btn-lg bg-dark btn-block mb-1 text-white" type="submit" (click)='login()'>Login</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
