<div class="row main">

  <div class="col-md-4 col-xs-12 bg-dark">
    <div class="d-flex flex-column justify-content-between" style="height:100%">
      <div class="m-5">
        <a [routerLink]="['/']" routerLinkActive="router-link-active">
          <i class="fa fa-long-arrow-left fa-2x text-white" style="cursor: pointer" aria-hidden="true"></i>
        </a>
      </div>
        <div class="text-center">        
          <div>
            <h2 class="text-white">Welcome Back! </h2>
            <strong class="text-white">Please login to your account</strong>
          </div>
  
        </div>
        <div></div>
    </div>
  </div>

  <div class="col-xs-12 col-md-8">

      <div class="row d-flex justify-content-start align-items-center" style="height:100%">
        <div class="col-xs-12 col-md-5">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-3">

            <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
            <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>

            <button [disabled]="loginForm.invalid" class="btn btn-lg btn-dark btn-block text-white" type="submit">Sign in</button>
            <div *ngIf="error">
              <p class="text-danger small my-3">
                <strong>{{error}} </strong>
              </p>
            </div>
          </form>
          <div class="p-3">
            <button class="btn btn-lg btn-secondary btn-block text-white" (click)="onCreateAccount()">Create Account</button>
          </div>
          
        </div>
      </div>

  </div>
</div>
