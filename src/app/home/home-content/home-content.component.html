
<carousel>
    <slide>
        <img src="assets/images/main-banner2.jpg" alt="first slide" style="display: block; width: 100%;">
    </slide>
    <slide>
        <img src="assets/images/main-banner4.jpg" alt="second slide" style="display: block; width: 100%;">
    </slide>
</carousel>

<div class="container my-5">
    <div class="row">
        <div class="col-md-12 my-3 text-center">
            <h4>The world's largest selection of courses</h4>
            <p>Choose from 100,000 online video courses with new additions published every month</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <carousel *ngIf="allCourses" [itemsPerSlide]="itemsPerSlide" [singleSlideOffset]=false [showIndicators]=false
                [noWrap]=true [interval]="false" [startFromIndex]="1">
                <slide class="card h-100 shadow-sm ml-3" *ngFor="let course of allCourses;let index=index">
                    <app-course-item [course]="course"></app-course-item>
                </slide>
            </carousel>
        </div>
    </div>
</div>

<div style="height: 250px; background-color:#6E1B52">
    <div class="container text-white text-center py-5">
        <h2>Get personal learning recommendations</h2>
        <p class="lead">Multiple lines of text that form the lede.</p>
    </div>
</div>
